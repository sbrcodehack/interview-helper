<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>.NET Interview Helper - Shabbeer</title>
  <link rel="icon" href="data:,"> <!-- Avoid 404 favicon error -->
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Consolas, monospace;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .light {
      background-color: #f8f8f8;
      color: #000;
    }

    .header, .controls, .footer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    select, button, input[type="checkbox"] {
      font-family: inherit;
      padding: 0.3rem;
    }

    .log {
      margin-top: 1rem;
    }

    .block {
      background: #222;
      border-left: 4px solid #00ff88;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }

    .light .block {
      background: #ddd;
      border-color: #007755;
    }

    .block:not(.latest) .question {
      font-size: 1rem;
    }

    .block.latest .question {
      font-size: 1.6rem;
      color: cyan;
    }

    .repeat {
      animation: blink 1s infinite;
      color: orange;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      justify-content: center;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üéôÔ∏è .NET Interview Helper</h2>
    <label>üåó <input type="checkbox" id="themeToggle"> Toggle Theme</label>
    <label>üîä Speak: <input type="checkbox" id="speakToggle"></label>
    <button id="micToggle">üé§ Mic On</button>
    <button id="clearLog">üßπ Clear Log</button>
  </div>

  <div class="controls">
    <label>Status: <span id="status">Mic is OFF</span></label>
    <label>Category:
      <select id="categorySelect">
        <option>All</option>
      </select>
    </label>
    <label>Mode:
      <select id="modeSelect">
        <option>Practice</option>
        <option>Live Interview</option>
      </select>
    </label>
  </div>

  <div id="log" class="log"></div>

  <div class="footer">
    &copy; 2025 Shabbeer Mujawar
	<br>
	<a href="upload.html" style="color: lightgreen;">‚ûï Upload Questions</a>

  </div>
</body>
</html>
