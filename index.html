<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>.NET Interview Helper - Shabbeer</title>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Consolas, monospace;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }
    .light {
      background-color: #f8f8f8;
      color: #000;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .controls {
      margin: 1rem 0;
      display: flex;
      gap: 2rem;

    }
    .log {
      margin-top: 1rem;
    }
    .block {
      background: #222;
      border-left: 4px solid #00ff88;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .light .block {
      background: #eee;
      border-left: 4px solid #007755;
    }
    .timestamp {
      font-size: 0.8rem;
      color: gray;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: gray;
    }
    .answer {
      font-size: 1.5rem;
      color: cyan;
    }
    .question {
      font-size: 1rem;
      color: #aaa;
    }
    .repeat-flag {
      color: orange;
      font-weight: bold;
    }
    button {
      font-family: inherit;
      font-size: 1rem;
      padding: 5px 10px;
    }
  </style>
</head>

</html>
