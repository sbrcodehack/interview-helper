<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎙️ .NET Interview Helper</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1536/1536522.png" />
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white dark:bg-white dark:text-black min-h-screen flex flex-col">

  <div class="p-6 max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-3xl font-bold">🎙️ .NET Interview Voice Assistant</h1>
      <div class="flex gap-4">
        <label class="flex items-center gap-2">
          🎧 Speak
          <input type="checkbox" id="speakToggle" checked />
        </label>
        <label class="flex items-center gap-2">
          🌓 Theme
          <input type="checkbox" id="themeToggle" />
        </label>
      </div>
    </div>

    <div class="flex gap-4 mb-4">
      <button id="startListening" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">🎤 Start Listening</button>
      <button id="clearHistory" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded">🧹 Clear History</button>
      <select id="categoryFilter" class="bg-gray-800 text-white dark:bg-white dark:text-black px-3 py-2 rounded border">
        <option>All</option>
      </select>
    </div>

    <div id="log" class="space-y-4"></div>
  </div>

  <footer class="mt-auto text-center py-4 text-sm bg-gray-900 text-gray-400 dark:bg-gray-200 dark:text-gray-700">
    &copy; 2025 Shabbeer Mujawar. All rights reserved.
  </footer>
</body>
</html>
