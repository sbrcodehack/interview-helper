<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎙️ .NET Interview Helper</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">🎙️ .NET Interview Helper</h1>

    <div class="bg-gray-800 p-4 rounded mb-4">
      <button id="startListening" class="bg-green-500 text-black px-4 py-2 rounded">🎤 Start Listening</button>
      <button id="clearHistory" class="bg-yellow-500 text-black px-4 py-2 rounded ml-2">🧹 Clear History</button>
    </div>

    <div class="bg-gray-800 p-4 rounded">
      <h2 class="text-xl font-semibold mb-2">📝 Recent Q&As</h2>
      <div id="log" class="space-y-4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
