<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>.NET Interview Helper - Shabbeer</title>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Consolas, monospace;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }
    .light {
      background-color: #f8f8f8;
      color: #000;
    }
    .header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .controls { margin: 1rem 0; display: flex; gap: 2rem; flex-wrap: wrap; }
    .log { margin-top: 1rem; }
    .block {
      background: #222;
      border-left: 4px solid #00ff88;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .block.old .matched, .block.old .answer {
      font-size: 1rem;
      color: #ccc;
    }
    .matched {
      font-size: 1.2rem;
      color: #00e0ff;
    }
    .answer {
      font-size: 1.6rem;
      color: cyan;
      font-weight: bold;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: gray;
    }
    .status-label {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      transition: all 0.4s ease;
      transform-origin: left;
      opacity: 0;
    }
    .status-label.show {
      opacity: 1;
      transform: scale(1.1);
    }
    select {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>🎙️ .NET Interview Helper</h2>
    <label>🌗 <input type="checkbox" id="themeToggle"> Toggle Theme</label>
  </div>

  <div style="margin: 1rem 0;">
    <label for="categoryFilter">📂 Category: </label>
    <select id="categoryFilter">
      <option value="All">All</option>
    </select>
  </div>

  <div id="repeatStatus" class="status-label">Status will appear here</div>

  <div class="controls">
    <label>🎤 Mic: <input type="checkbox" id="micToggle" checked /></label>
    <label>🔊 Speak: <input type="checkbox" id="speakToggle" /></label>
    <button id="clearLog">🧹 Clear Log</button>
  </div>

  <div id="log" class="log"></div>

  <div class="footer">
    &copy; 2025 Shabbeer Mujawar
  </div>
</body>
</html>
