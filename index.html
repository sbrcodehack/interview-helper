<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>.NET Interview Helper - Shabbeer</title>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Consolas, monospace;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    .light {
      background-color: #f9f9f9;
      color: #000;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .controls {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .log {
      margin-top: 1rem;
    }
    .block {
      background: #222;
      border-left: 4px solid #00ff88;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .light .block {
      background: #eee;
      border-left: 4px solid #00aa88;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: gray;
    }
    label {
      font-size: 1rem;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-left: 0.5rem;
    }
    button {
      font-size: 1rem;
      padding: 0.4rem 1rem;
      background-color: crimson;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>🎙️ .NET Interview Helper</h2>
    <div class="controls">
      <label>🌗 Theme <input type="checkbox" id="themeToggle" /></label>
      <label>🔊 Speak <input type="checkbox" id="speakToggle" checked /></label>
      <label>🎤 Mic <input type="checkbox" id="micToggle" checked /></label>
      <button id="clearLog">🧹 Clear Log</button>
    </div>
  </div>

  <div id="log" class="log"></div>

  <div class="footer">
    &copy; 2025 Shabbeer Mujawar
  </div>
</body>
</html>
